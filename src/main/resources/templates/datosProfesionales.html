<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Departamento Moderno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container mt-5">
    <div th:replace="~{cabecera.html}"></div>
    <br><br>
    <h2>Formulario de Departamento</h2>
    <form th:action="@{/formularioProfesional}" method="post" th:object="${persona}">
        <div class="mb-3">
            <label for="departamento" class="form-label">Departamento:</label>
            <select id="departamento" name="departamento" class="form-select" th:field="*{departamento}">
                <option value="IT">IT</option>
                <option value="Recursos Humanos">Recursos Humanos</option>
                <option value="Finanzas">Finanzas</option>
                <option value="Marketing">Marketing</option>
                <option value="Ventas">Ventas</option>
                <option value="Logística">Logística</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="salario" class="form-label">Salario:</label>
            <input type="number" id="salario" name="salario" class="form-control" th:field="*{salario}">
            <span class="error-message" th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}"></span>
        </div>
        <div class="mb-3">
            <label for="comentario" class="form-label">Comentario:</label>
            <textarea id="comentario" name="comentario" class="form-control" rows="4" th:field="*{comentario}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
</body>
</html>
