<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datos Guardados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container mt-5">
    <div th:replace="~{cabecera.html}"></div>
    <br><br>
    <h2>Datos Guardados en la Sesión</h2>
    <table class="table table-bordered">
        <tr>
            <th>Campo</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>Nombre</td>
            <td th:text="${persona.nombre}"></td>
        </tr>
        <tr>
            <td>Apellidos</td>
            <td th:text="${persona.apellidos}"></td>
        </tr>
        <tr>
            <td>Fecha Nacimiento</td>
            <td th:text="${persona.fechaNacimiento}"></td>
        </tr>
        <tr>
            <td>Género</td>
            <td th:text="${persona.genero}"></td>
        </tr>
        <tr>
            <td>Casado o en pareja</td>
            <td th:text="${persona.casado ? 'Sí' : 'No'}"></td>
        </tr>
        <tr>
            <td>Hijos</td>
            <td th:text="${persona.hijos ? 'Sí' : 'No'}"></td>
        </tr>
        <tr>
            <td>Nacionalidad</td>
            <td>
                <ul>
                    <li th:each="pais : ${persona.nacionalidad}" th:text="${pais}"></li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Departamento</td>
            <td>
                <ul>
                    <li th:each="departamento : ${persona.departamento}" th:text="${departamento}"></li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Salario</td>
            <td th:text="${persona.salario}"></td>
        </tr>
        <tr>
            <td>Comentario</td>
            <td th:text="${persona.comentario}"></td>
        </tr>
        <tr>
            <td>Número de Cuenta</td>
            <td th:text="${persona.numeroCuenta}"></td>
        </tr>
    </table>
    <button onclick="window.location.href='/volverInicio'" class="btn btn-primary">Volver al inicio</button>
</div>
</body>
</html>
