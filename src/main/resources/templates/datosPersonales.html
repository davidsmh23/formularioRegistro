<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Formulario de Registro</h2>
    <form th:action="@{/formularioPersonal}" method="post" th:object="${persona}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Género:</label>
            <label for="genero"></label><select id="genero" name="genero" class="form-select">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="O">Otro</option>
            </select>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" id="casado" name="casado" class="form-check-input">
            <label for="casado" class="form-check-label">Casado o en pareja</label>
        </div>
        <div class="mb-3">
            <label for="hijos" class="form-label">Número de hijos:</label>
            <input type="number" id="hijos" name="hijos" class="form-control" min="0">
        </div>
        <div class="mb-3">
            <label for="nacionalidad" class="form-label">Nacionalidad:</label>
            <input type="text" id="nacionalidad" name="nacionalidad" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
</body>
</html>
